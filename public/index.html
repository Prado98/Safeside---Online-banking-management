<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
    
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
  <div id="load">
      <div class="indeterminate"></div>
  </div>  
  <div class="container">
      
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
      <div class="col s3"></div>
        <div class="col s12 m6 card">
            <div class="card-content" >
              <h3 style="color:#607D8B;font-family: 'Exo 2'">SafeSide</h3>
            </div>
            <div class="card-tabs" >
              <ul class="tabs" >
                <li class="tab" style="width:49%;"><a style="color:#607D8B" href="#test4">Login</a></li>
                <li class="tab" style="width:49%;"><a style="color:#607D8B"class="active" href="#test5">Sign Up</a></li>
              </ul>
            </div>
            <div class="card-content grey lighten-4">
              <div id="test4">
                <form action="/login" id="logform" method="POST">
                  <input id="loginuser" type="email" name="email" placeholder="Email Id / username">
                  <input id="loginpass" type="password" name="pass" placeholder="Password">
                  <input id="uid" name="uid" class="hide" type="text">
                </form>
                  <button class="btn" style="background-color:#607D8B" onclick="login()">Log In</button>
              </div>
              <div id="test5">
                <form action="/login" id="signform" method="POST">
                    <input id="name" type="text" name="name" placeholder="Name">
                    <input id="email" type="email" name="email" placeholder="Email Id">
                    <input id="signuppass" type="password" name="pass" placeholder="Password">
                    <input type="text" class="datepicker" placeholder="Date of birth">
                    <input id="uidsign" name="uid" class="hide" type="text">
                </form>
                  <button class="btn" style="background-color:#607D8B" onclick="signup()">Sign Up</button>
                  
                </div>
            </div>
            <br>
      </div>
    </div>
  </div>

    
    <!--Import jQuery before materialize.js-->
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
    <script src="js/app.js"></script>
   <script> 
      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 76, // Creates a dropdown of 15 years to control year,
        today: 'Today',
        clear: 'Clear',
        close: 'Ok',
        closeOnSelect: false, // Close upon selecting a date,
        max:true
      });
      var $input1 = $('.datepicker').pickadate()
      var picker1 = $input1.pickadate('picker');
      picker1.set('select', '1980-01-01', { format: 'yyyy-mm-dd' });
  
         
    </script>
  </body>
</html>
